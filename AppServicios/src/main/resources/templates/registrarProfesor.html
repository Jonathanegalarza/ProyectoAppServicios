<html>

    </head>
    <body>
    <h1>Registro de Profesor</h1>
    <form action="procesar_registro.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="hora_disponible">Hora Disponible:</label>
        <input type="time" id="hora_disponible" name="hora_disponible" required>

        <label for="dias_disponibles">Días Disponibles:</label>
        <input type="text" id="dias_disponibles" name="dias_disponibles" required>

        <label for="materia">Materia:</label>
        <input type="text" id="materia" name="materia" required>

        <label for="imagen_perfil">Imagen de Perfil:</label>
        <input type="file" id="imagen_perfil" name="imagen_perfil" accept="image/*" required>

        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
